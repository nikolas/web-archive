function legionClickTrack(that, adpos) {

function monitor(response) {

	var num = '';
	
	if (response.ads) {
		num = response.ads.length;
	} else {
		num = '0';
	}

	var mon_url = 'http://www.dreammaker.com/?num_afd_ads=' + num;
	sendAjaxGetRequest(mon_url);
}
	
/*

 */
function GetParam(name) {
  var match = new RegExp('[\?&]'+name + "=([^&]+)","i").exec(location.search);
  if (match==null) return null;
  else return decodeURIComponent(match[1]).replace(/\+/g,' ');
}

/*
 * Handle banned domain by redirecting to somewhere else.
 */
function redirect() {
  window.location = "http://dr.searching.net/?rid=10061&q=searching";
}

  , num_radlinks: 15

  , s: 'dreammaker.com'
      };

/*
 * variables for ads, popular categories and related searches.
 * The google_afd_ad_request_done function, which is defined below,
 * creates the formatted HTML for each of these elements.
 */
var ads = '';
var popularCategories = '';
var relatedSearches = '';

/*
 * The show_afd_ads.js file, which is included below, sends the AFD response
 * to this function.
 */
var search_token = null;
function google_afd_ad_request_done(google_afd_response) {

  monitor(google_afd_response);

  if (google_afd_response.faillisted || google_afd_response.needsreview) {
    redirect();
    return;
  }

  if (google_afd_response.search_token) {
    // save the search_token for user input search
    search_token = google_afd_response.search_token;
  }
  
  // Format ads.
  if (google_afd_response.ads && google_afd_response.ads.length > 0) {
    var google_ads = google_afd_response.ads;
    for (var i = 0; i < google_ads.length; i++) {

      var adpos = i + 1;

      ads += '<h2><a class="Query" target="_blank" href="' + google_ads[i].url + '" onclick="legionClickTrack(this, ' + adpos + ');" >' +
      google_ads[i].line1 + '</a></h2><p>' + google_ads[i].line2 +
      (google_ads[i].line3 != undefined ? google_ads[i].line3 : ' ') +
      '</p><h3><a class="SpLnk" target="_blank" href="' +
      google_ads[i].url + '" onclick="legionClickTrack(this, ' + adpos + ');" >' + google_ads[i].visible_url + '</a></h3>'
    }
  }
  
  // Format popular categories.
  if (google_afd_response.categories && google_afd_response.categories.length > 0) {
    var google_categories = google_afd_response.categories;
    popularCategories += '<ul>';
    for (var i = 0; i < google_categories.length; i++) {
      popularCategories += '<li><a href="http://www.dreammaker.com/-/results/?domain_name=' +
        google_afd_response.request.s + '&k=' +
        encodeURIComponent(google_categories[i].term) +
        '&token=' + google_categories[i].token + '&p=PC&gm=t">' +
        google_categories[i].term + '</a></li>';
    }
    popularCategories += '</ul>';
  }
  
  // Format related searches.
  if (google_afd_response.link_units && google_afd_response.link_units.length > 0) {
    var google_link_units = google_afd_response.link_units;
    relatedSearches += '<ul>';
    for (var i = 0; i < google_link_units.length; i++) {
      relatedSearches += '<li><a href="http://www.dreammaker.com/-/results/?domain_name=' +
        google_afd_response.request.s + '&k=' +
        encodeURIComponent(google_link_units[i].term) +
        '&token=' + google_link_units[i].token + '&p=RS&gm=t">' +
        google_link_units[i].term + '</a></li>';
    }
    relatedSearches += '</ul>';
  }
}

/*

function before_submit() {
  if (search_token) {
    document.getElementById('token_input').value = search_token;
  }
  return true;
}
